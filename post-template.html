<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="post-title">Stephen Smith Blog Post #{{postnumber}}</title>
    <link rel="stylesheet" href="../styledark.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="../index.html"><h1>Stephen Smith</h1></a>
            <h2 class="post-heading">{{postheading}}</h2>
            <span class="post-date">{{postdate}}</span>
        </header>
        <main>
            <article class="post-content">
                {{postcontent}}
            </article>
        </main>
        <footer>
            <nav>
                <a class ="previous-link" href="./post{{previouspostnumber}}.html">
                    <span>‚Üê Previous</span>
                    <span class="previous-post">{{previouspost}}</span>
                </a>
                <a href="../blog.html">Archive</a>
            </nav>
        </footer>
    </div>
</body>

</html>
